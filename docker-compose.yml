---
version: '3.8'
---
networks:
  dns_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
---
services:
  pihole:
    container_name: pihole
    hostname: pihole
    image: pihole/pihole:latest
    networks:
      dns_net:
        ipv4_address: 172.20.0.6
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      # - "yy.yy.yy.yy:53:53/tcp"
      # - "yy.yy.yy.yy:53:53/udp"

      - "80:80/tcp"
      - "443:443/tcp"
    environment:
      - TZ=Europe/London
      - WEBPASSWORD=${PIHOLE_WEB_PASSWORD}
      - PIHOLE_DNS_=172.20.0.7#5335
      - CUSTOM_CACHE_SIZE=0
    volumes:
      - './pihole/etc-pihole/:/etc/pihole/'
      - './pihole/etc-dnsmasq.d/:/etc/dnsmasq.d/'
    restart: unless-stopped
  unbound:
    container_name: unbound
    image: madnuttah/unbound:latest
    networks:
      dns_net:
        ipv4_address: 172.20.0.7
    environment:
      - TZ=Europe/London
      - ServerIP=172.20.0.7
    volumes:
      - ./unbound/:/usr/local/unbound/:rw
      # - ./unbound/unbound.conf:/usr/local/unbound/unbound.conf:rw
      # - ./unbound/conf.d/:/usr/local/unbound/conf.d/:rw
      # - ./unbound/log.d/:/usr/local/unbound/log.d/:rw
      # - ./unbound/zones.d/:/usr/local/unbound/zones.d/:rw
      # - ./unbound/iana.d/:/usr/local/unbound/iana.d/:rw
    ports:
      - "5335:5335/tcp"
      - "5335:5335/udp"
    healthcheck:
      disable: true
    restart: unless-stopped
